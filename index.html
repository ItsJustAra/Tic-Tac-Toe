<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    
    <form>
        <h1>Tic Tac Toe</h1>

        <div class="turns">
            <div class="score">
                <span class="X">X</span>
                <div id="txtX"></div>
            </div>

            <div class="score">
                <span class="O">O</span>
                <div id="txtO"></div>
            </div>
        </div> <br> <br>

        <div class="indexes">
            <div class="one">
                <div class="cell" id="a"></div>
                <div class="cell" id="b"></div>
                <div class="cell" id="c"></div>
            </div>

            <div class="two">
                <div class="cell" id="d"></div>
                <div class="cell" id="e"></div>
                <div class="cell" id="f"></div>
            </div>

            <div class="three">
                <div class="cell" id="g"></div>
                <div class="cell" id="h"></div>
                <div class="cell" id="i"></div>
            </div>

        </div>

        <button type="reset" id="btn" >Reset</button>
    </form>

    <script src="tictactoe.js" ></script>
</body>
</html>
